  <script>
    // https://router.vuejs.org/en/essentials/named-routes.html
    const routes = [
      { path: '*', name: 'home', component: { template: '<start-page></start-page>' } },
      { path: '/om-oss', name: 'about', component: { template: '<about-us></about-us>' } },
      { path: '/boka-oss', name: 'book', component: { template: '<book-us></book-us>' } },
      { path: '/tips-och-tricks', name: 'tips', component: { template: '<tips-and-tricks></tips-and-tricks>' } },
      { path: '/kontakta-oss', name: 'contact', component: { template: '<contact></contact>' } },
    ]

    const router = new VueRouter({
      routes: routes
    });

    // https://github.com/FranckFreiburger/http-vue-loader
    Vue.use(httpVueLoader);
    const app = new Vue({
      components: [
        'url:header-component.vue',
        'url:footer-component.vue',
        'url:about-us.vue',
        'url:book-us.vue',
        'url:tips-and-tricks.vue',
        'url:contact.vue',
        'url:start-page.vue'                
      ],
      router: router
    }).$mount('#app')

  </script>
